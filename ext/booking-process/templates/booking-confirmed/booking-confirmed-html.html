<html>
  <head>
    <style type="text/css">
      @media only screen and (max-width: 768px) {
        .body {
          padding: 32px 32px 44px 32px !important;
        }

        .content {
          padding: 64px 0 96px 0;
        }
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0">
    <div
      class="main-container"
      style="max-width: 600px;background-color: rgba(142, 213, 181, 0.1);margin: auto;"
    >
      <div class="header">
        <a href="{{marketplace.url}}">
          <img
            src="https://carevine-email-images.s3.us-west-2.amazonaws.com/carevine-logo.png"
            class="logo"
            style="height: 50px;width: 176px;padding: 16px;"
          />
        </a>
      </div>
      <div class="content" style="padding: 96px 0 128px 0;">
        <p
          class="title"
          style="width: 100%;text-align: center;margin: 0;color: #6BA0B6;font-size: 28px;font-weight: normal;font-family: Trebuchet MS, Verdana;word-wrap: break-word !important;white-space: normal !important;"
        >
          Booking Confirmed!
        </p>
        <p
          class="body"
          style="padding: 32px 56px 44px 56px;margin: 0;text-align: center;font-family: Trebuchet MS, Verdana, Arial;font-size: 16px;line-height: 28px;color: #6BA0B6;"
        >
          Your booking with {{transaction.customer.display-name}} has been confirmed. You can view
          and manage this booking by clicking the button below.
        </p>
        <div
          class="button-container"
          style="width: 100%;padding-left: auto;padding-right: auto;text-align: center;"
        >
          <a
            href="{{marketplace.url}}/bookings"
            style="padding: 12px 24px;height: 44px;margin-top: 12px;background: #6BA0B6;border-radius: 48px;border: none;color: #ffffff; font-family: Trebuchet MS, Verdana, Arial; font-weight: bold; font-size: 14px; line-height: 20px; color: #FFFFFF; text-decoration: none;"
            >Go to Booking</a
          >
        </div>
      </div>
      <div class="footer" style="text-align: center;">
        <div
          class="footer-sub"
          style="padding: 16px 32px 24px 32px;margin: 0 32px;border-top: solid 1px #CCCCCC"
        >
          <div class="footer-link-container" style="padding-bottom: 16px;display: inline;">
            <a
              class="footer-link"
              href="{{marketplace.url}}/contact-us"
              style="color: rgba(0, 0, 0, 0.5);margin-left: 8px;margin-right: 8px;font-family: Trebuchet MS, Verdana, Arial;font-size: 10.8px;font-weight: bold;line-height: 12px; white-space: nowrap; text-decoration: underline;"
              >Contact Us</a
            >
          </div>
          <div class="footer-link-container" style="padding-bottom: 16px;display: inline;">
            <a
              class="footer-link"
              href="{{marketplace.url}}/privacy-policy"
              style="color: rgba(0, 0, 0, 0.5);margin-left: 8px;margin-right: 8px;font-family: Trebuchet MS, Verdana, Arial;font-size: 10.8px;font-weight: bold;line-height: 12px; white-space: nowrap; text-decoration: underline;"
              >Privacy-Policy</a
            >
          </div>
          <div class="footer-link-container" style="padding-bottom: 16px;display: inline;">
            <a
              class="footer-link"
              href="{{marketplace.url}}/terms-of-service"
              style="color: rgba(0, 0, 0, 0.5);margin-left: 8px;margin-right: 8px;font-family: Trebuchet MS, Verdana, Arial;font-size: 10.8px;font-weight: bold;line-height: 12px; white-space: nowrap; text-decoration: underline;"
              >Terms &amp; Conditions</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
